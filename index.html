<!DOCTYPE html>
<html>
<head>
	<title>Temperature Converter</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
<p><h3>Temperature Converter</h3></p>
	<article id="box">
		<div><input id="userInput" type="text" placeholder="Enter Temperature"></div>
		<div><input id="Fahr" type="radio" name="F">F</input></div>
		<div><input id="Cels" type="radio" name="C">C</input></div>
		<div><input id="userSubmit" type="submit"></div>
		<div><input id="result" type="text" placeholder="Your Temperature"></div>
		<div><button id="clearBut">Clear</button></div>
	</article>
	<script type="text/javascript" src="converter.js"></script>
</body>
</html>
